<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0.논리,비교연산자</title>
    <script>
        /*
        `1단 if
         2단 if
         3단 if      조건식에 논리 및 비교연산자가 들어감.
         */
        var a=20;
        var b=10;
        var result=a>b;
        alert("alert = " +result);

        var a=20;
        var b=10;
        var result=a==b;
        alert("alert = " +result);

        var a=20;
        var b=10;
        var result= a!=b;
        alert("alert = " +result);

        var a="여자";
        var b="개발자";
        var result= (a=="여자") && (b=="개발자")
        document.write("result = " +result);
        document.write("<br>");

        var a="남자";
        var b="개발자";
        var result= (a=="여자") || (b=="개발자")
        document.write("result = " +result);
    </script>
</head>
<body>

</body>
</html>
