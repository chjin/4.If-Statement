<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.학점구하기</title>
    <script>
        var value=window.prompt("평균 점수를 입력해 주세요.");
        value=parseInt(value);

        var grade="F";
        if(value>=90)
            grade="A";
        else if(value>=80)
            grade="B";
        else if(value>=70)
            grade="C";
        else if(value>=60)
            grade="D"
        else
            grade="F";

        alert(value +" 점수의 학점은? " +grade+ " 입니다.");
    </script>
</head>
<body>

</body>
</html>
