<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_2_if_else_조건부연산자</title>
    <script>
        var value=window.prompt("마우스 버튼을 눌러주세요(입력해주세요)","왼쪽");
        //비교처리
        if(value=="오른쪽" || value=="왼쪽" || value=="가운데")
            document.write(value +"버튼을 눌렀군요<br>");
        else
            document.write("오우 뭘 누른거죠?");
    </script>
</head>
